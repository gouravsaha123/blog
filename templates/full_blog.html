<!DOCTYPE html>
<html>
<head>
    <title>Flask Blog - Full Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/cropped-Favicon-2.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Custom Navbar Styles */
        .navbar {
            background-color: #000;
            padding: 1rem;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1.5rem; /* Add margin to the right side */
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1rem;
            margin-left: 1rem;
            margin-right: 1rem;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }

        /* Custom Futuristic Styles */
        .navbar {
            background: linear-gradient(45deg, #0e1e38, #24345d);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-family: 'Roboto', sans-serif;
        }

        .navbar-toggler {
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: transparent;
            transition: color 0.3s;
        }

        .navbar-toggler:hover {
            color: #ccc;
        }

        /* Custom Card Styles */
.card {
    width: 100%;
    margin-top: 2%;
}

.card-title {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
}

.card-text {
    font-size: 1rem;
    margin-bottom: 1.5rem;
}

.card-subtitle {
    font-size: 0.9rem;
    color: gray;
}

@media only screen and (max-width: 900px) {
    .card {
        width: 90%;
        margin-top: 2%;
    }

    .card-title {
        font-size: 1.4rem;
    }

    .card-text {
        font-size: 0.95rem;
    }

    .card-subtitle {
        font-size: 0.85rem;
    }
}



    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">RANDOM BLOGS            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_blog') }}">Create Blog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="container-fluid card" style="width: 90%; margin-top: 2%;">
                
                        <div class="card-title">{{ blog.title }}</div>
                        <p class="card-text">{{ blog.content }}</p>
                        <p class="card-subtitle">Author: {{ blog.author.username }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
